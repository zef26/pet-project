<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Первый курс 
        по компьютерной сборке</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/media.css">
    <link rel="icon" href="./img/logo.png">
</head>
<body>

    
    <!-- первая секция -->
<section class="page-1">
    <!-- Хидер -->
    <header>
        <!-- контейнер-хидера -->
        <div class="header-container">
            <nav>
                <div class="logo">
                    <img src="./img/logo.png" alt="">
                </div>

                <!-- ссылки-хидера -->
                <div class="hrefs">
                    <a href="#">Главная</a>
                    <a href="#">Курсы</a>
                    <a href="#">Расписание</a>
                    <a href="#">Преподаватели</a>
                    <a href="#">Рассылка</a>
                    <a href="#">Контакты</a>
                </div>
                <!-- Кнопка для модалки -->
                <div class="btn-modal">
                    <button>Зайти в кабинет</button>
                </div>
            </nav>
        </div>
    </header>
    <!-- Контейнер -->
    <div class="container">
<h1>Первый курс <br>
    по компьютерной сборке</h1>

    <div class="timer">
        <div class="data">
            <div class="numb"><p>00</p></div>
            <div class="time"><p>Дней</p></div>
        </div>
        <div class="data">
            <div class="numb"><p>00</p></div>
            <div class="time"><p>Часов</p></div>
        </div>
        <div class="data">
            <div class="numb"><p>00</p></div>
            <div class="time"><p>Минут</p></div>
        </div>
        <div class="data">
            <div class="numb"><p>00</p></div>
            <div class="time"><p>Секунд</p></div>
        </div>
    </div>

</section>
</div>
    <script src="./js/script.js"></script>
</body>
</html>
